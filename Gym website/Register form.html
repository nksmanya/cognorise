<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="favicon icon" href="favicon.png" type="image/x-icon">
    <title>Registeration Form </title>
</head>
<body>
    <div class="formBox">
        <h2>Register Now !!!</h2>
        <p>For exciting offers </p>
        <form action="#">
            <div class="nameInp">
                
                <input type="text" placeholder="Full Name" name="name" id="name" required>
    
            </div>
            <div class="mailInp">
               
                <input type="email" name="mail" id="mail" placeholder="Email" required>
            </div>
            <div class="phoneInp">
                
                <input type="number" name="phone" id="phone" placeholder="Phone" min="100000" max="9999999999" required>
            </div>
            <div class="queryInp">
                <textarea name="query" id="query" cols="30" rows="5"
                    placeholder="Any comment or your query" ></textarea>
            </div>
            <div class="submitBtn">
                <button id="btn" onclick="notif()">Register</button>
            </div>
        </form>
        <p class="extra">You can also contact us at +91 98888 65656</p>
    </div>
</body>
</html>
